<body>
    <div class="gamePage d-flex flex-column justify-content-center align-items-center">
        <h1>Snake</h1>
        <div id="startBtn" class="btn mt-2 mb-4">Start Game?</div>
        <div class="rel">
            <div class="d-flex buttons">
                <div id="pauseBtn">
                    <img src="images/pause.png"></img>
                </div>
                <div id="resumeBtn">
                    <img src="images/play.png"></img>
                </div>
            </div>
            <h2 class="mt-3"><span class="result"><img src="images/apple.png" alt="food"></span><span
                    id="score">0</span></h2>
        </div>
        <canvas id="snakeCanvas" width="500" height="500"></canvas>
        <img id="randomObstacle" src="images/random-obstacle.png" alt="randomObstacle">
        <img id="food" src="images/apple.png" alt="food">
        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img id="snake" src="images/snake.png" alt="snake">
                        <p>Game Over! Your Score is: <span id="scoreModal"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalBtn" class="btn modal-btn" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">

</body>
