<main class="container">

    <div class="row">

        <div class="col s8">
            <div class="row">
                <div class="col s12 center">
                    <h1>Snake</h1>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center">
                    <div id="startBtn">Start Game?</div>
                    <h2 class="mt-3"><span class="result"><img src="./assets/images/food.png"
                        alt="food"></span><span id="score">0</span></h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col s12 center">
                <canvas id="snakeCanvas" width="500" height="500"></canvas>
                        <img id="randomObstacle" src="./assets/images/random-obstacle.png" alt="randomObstacle">

                </div>
            </div>
        </div> 

        <aside class="col s4 center">

            <div class="row">
                <div class="col s12 center">

                </div>
            </div>

            <div class="row">
                <div id="player-title" class="col s12 center">
                    <h2>Player</h2>
                </div>
                <div class="col s12 center">
                    <h2>Score</h2>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6">
                  <div id="score-card" class="card blue-grey darken-1">
                    <div class="card-content white-text">

                    </div>
                  </div>
                </div>
              </div>
        </aside>
                
    </div>          






                    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <img id="snake" src="./assets/images/snake.png" alt="snake">
                                    <p>Game Over! Your Score is: <span id="scoreModal"></span></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="modalBtn" class="btn modal-btn"
                                        data-dismiss="modal">Ok</button>
                                </div>
                            </div>
                        </div>
