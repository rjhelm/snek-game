<!DOCTYPE html>
    
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snek 🐍 || Classic Snake-Style Game</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <h1 id="game-header">Snek 🐍</h1>
        <div class="score-container"></div>
        <div class="game-container"><canvas id="canvas" width="800" height="800"></canvas></div>
        <div class="game-info">
            
        <div id="on-screen-controller">
            <button id="left-btn">◀️</button>
            <div>
                <button id="up-btn">🔼</button>
                <button id="down-btn">🔽</button>
            </div>
            <div>
             <button id="right-btn">▶️</button>
            </div>
        </div>     
        </div>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
